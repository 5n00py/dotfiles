# quick navigation through files and directories.

set -g @plugin 'tmux-plugins/tmux-sidebar'

# Set key binding for toggling the sidebar, similar to setup in nvim for
# toggling NERDtree...
set -g @sidebar-tree 'e'

# Set key binding for toggling the sidebar and moving cursor to it (focus it)
set -g @sidebar-tree-focus 'E'

# Set default sidebar width to 60
set -g @sidebar-tree-width '60'

# Colorize the tree directory listing
set -g @sidebar-tree-command 'tree -C'

# See also
# https://github.com/tmux-plugins/tmux-sidebar/blob/master/docs/options.md 


